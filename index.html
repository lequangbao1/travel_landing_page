<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.min.css" rel="stylesheet">
    <title>Travely</title>
</head>
<body>
    <header class="">
        <nav>
            <img src="_images/logo.svg" alt="logo" class="logo">
            <div class="links">
                <a href="#" class="">About</a>
                <a href="#" class="">Docs</a>
                <button href="button_login">Login</button>
            </div>
        </nav>
    </header>
    
    <section class="info">
        <h1 class="hero_font">Real-time itineraries powered by location AI</h1>
        <div class="icons">
            <div class="icon">
                <img src="_images/pin.svg" alt="" class="">
                <div class="icon_info">
                    <p class="icon_top">Popular</p>
                    <p class="icon_bottom">Cities</p>
                </div>
            </div>
            <div class="icon">
                <img src="_images/guide.svg" alt="" class="">
                <div class="icon_info">
                    <p class="icon_top">Local</p>
                    <p class="icon_bottom">Insights</p>
                </div>
            </div>
            <div class="icon">
                <img src="_images/map.svg" alt="" class="">
                <div class="icon_info">
                    <p class="icon_top">Amazing</p>
                    <p class="icon_bottom">Guides</p>
                </div>
            </div>
        </div>
    </section>
    <section class="features">
        <div class="feature">
            <img src="_images/traveler.jpg" alt="" class="">
            <div class="feature_info">
                <p class="feature_top">HUNDREDS OF GUIDES</p>
                <p class="feature_bottom">New high-quality guides added each week.</p>
            </div>
        </div>
        <div class="feature">
            <img src="_images/travel-guide.jpg" alt="" class="">
            <div class="feature_info">
                <p class="feature_top">VETTED LOCAL EXPERTS</p>
                <p class="feature_bottom">The largest network of local guides worldwide</p>
            </div>
        </div>
        <div class="feature">
            <div class="feature_info">
                <p class="feature_cta">Learn More</p>
            </div>
        </div>
    </section>
    
</body>
</html>
